			<div>
				<h1 align="center">General Member Registration Form</h1>
				
				<table align="center" width="60%">
					<tr>
						<td>
							<fieldset>
								<form action="">
									<table align="center">
							<tr>
								<td><label>Name</label></td>
								<td>:</td>
								<td><input type="text" name="name" value="Mr. XYZ" /></td>
							</tr>
							<tr>
								<td><label>User Name</label></td>
								<td>:</td>
								<td><input type="text" name="name" value="xyz" /></td>
							</tr>
							<tr>
								<td><label>Password</label></td>
								<td>:</td>
								<td><input type="password" name="password" value="12345678" /></td>
							</tr>
							<tr>
								<td><label>Confirm Password</label></td>
								<td>:</td>
								<td><input type="password" name="password" value="123456789" /></td>
							</tr>

							<tr>
								<td><label>Gender</label></td>
								<td>:</td>
								<td>
									<input name="Gender" type="radio" value="Male" checked="true" />Male
					                <input name="Gender" type="radio" value="Female"/>Female
					                <input name="Gender" type="radio" value="Other"/>Other
					            </td>
							</tr>
							<tr>
								<td><label>Date Of Birth</label></td>
								<td>:</td>	
								<td>
									<input type="date" name="Dob" value="2017-12-22" />	
								</td>
												
							</tr>
							<tr>
								<td><label>Email</label></td>
								<td>:</td>
								<td><input type="text" name="email" value="xyz@example.com" /></td>
							</tr>
							<tr>
								<td><label>Profile Picture</label></td>
								<td>:</td>
								<td><input type="file"/></td>
							</tr>
							
							<tr>
								<td colspan="3">
									<input type="checkbox" name="check"/>Are you agree with the <a href="../privacypolicy.html">Privacy Policy</a>
								<td>
							</tr>
							<tr><td>&nbsp;</td></tr>
							<script type="text/javascript">
								function next()
								{
									window.location.href = "DonorSubscription.html";
								}
							</script>
							<tr>
								<td colspan="3" align="center">
							<input type="reset" name="reset" value="Reset" align="center"> | <input type="button" name="Submit" value="Next" align="center" onclick="next()">
							
						</td>
						</table>
								</form>
							</fieldset>
						</td>
					</tr>
				</table>
