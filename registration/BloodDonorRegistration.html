		<title>Donor Registration</title>
	</head>
	<body>
		<table>
			<div>
				<div>
					<table align="center" width="100%" border="1">
						<tr align="right">
							<td width="30%">
								<a href="../Home.html"><img src="../images/logo.png" align="left"></a>
							</td>
							<td width="30%">&nbsp;</td>
							<td>
								<a href="../Home.html" >Home <img src="../images/home.png"></a>
							</td>
							<td width="10%">
								<a href="../Registration.html">Registration<img src="../images/registration.png"></a>
							</td>
							<td width="10%">
								<a href="../Login.html">Login<img src="../images/login.png"></a>
							</td>
						</tr>
					</table>
				</div>

				<div>
					<table align="center">
						<tr>
							<td align="center">
								Registared By <br/>
								<a href="NormalRegistration.html">
								Normal Member</a> 
								<a href="DoctorRegistration.html">Doctor</a>			
							</td>
						</tr>
					</table>
				</div>
				<div>
					Please fill up your information
				</div>
				<div>
					<fieldset>
						<legend>Donor Registration</legend>
						<table align="center">
							<tr>
								<td>
									<label>Name</label>
								</td>
								<td>:</td>
								<td>
									<input type="text" name="name"/>
								</td>
							</tr>
							<tr>
								<td>
									<label>User Name</label>
								</td>
								<td>:</td>
								<td>
									<input type="text" name="UserName"/>
								</td>
							</tr>
							<tr>
								<td>
									<label>Password</label>
								</td>
								<td>:</td>
								<td>
									<input type="password" name="password"/>
								</td>
							</tr>
							<tr>
								<td>
									<label>Confirm Password</label>
								</td>
								<td>:</td>
								<td>
									<input type="password" name="ConfirmPassword"/>
								</td>
							</tr>
							<tr>
								<td><label>Blood Group</label></td>
								<td>:</td>
								<td><select>
										<option>Don't Know</option>
										<option>A(-)</option>
										<option>A(+)</option>
										<option>B(-)</option>
										<option>B(+)</option>
										<option>AB(-)</option>
										<option>AB(+)</option>
										<option>O(-)</option>
										<option>O(+)</option>
									</select>
								</td>
							</tr>
							<tr>
								<td>
									<label>Gender</label>
								</td>
								<td>:</td>
								<td>
									<input name="Gender" type="radio" value="Male"/>Male
									<input name="Gender" type="radio" value="Female"/>Female
									<input name="Gender" type="radio" value="Other"/>Other
								</td>
							</tr>
							<tr>
								<td><label>Date Of Birth</label></td>
								<td>:</td>	
								<td>
									<input type="text" name="Dob" onfocus="this.value=''" value="mm/dd/yyyy"/>	
								</td>
								
							</tr>
							
							<tr>
								<td>
									<label>Mobile Number</label>
								</td>
								<td>:</td>
								<td>
									<input type="text" name="mobile_number"/>
								</td>
							</tr>
							<tr>
								<td>
									<label>Email</label>
								</td>
								<td>:</td>
								<td>
									<input type="text" name="email"/>
								</td>
							</tr>
							<tr>
								<td>
									<label>Profile Picture</label>
								</td>
								<td>:</td>
								<td>
									<input type="file"/>
								</td>
							</tr>
							<tr>
								<td colspan="3">
									<input type="checkbox" name="check">"I agreed and ready to donate blood."
								<td>
							</tr>
							<tr>
								<td colspan="3" align="center">
									<input type="submit" name="Submit" value="submit" align="center"/>
									<input type="reset" name="reset" value="reset" align="center"/>
								</td>
							</tr>
						</table>
					</fieldset>		
				</div>

							</td>
						</tr>

				</div>
			</div>
		</table>
	</body>
